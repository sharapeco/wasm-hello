<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta
		name="viewport"
		content="width=device-width, initial-scale=1.0"
	/>
	<title>Hello, WebAssembly!</title>
</head>
<body>
	<h1>こんにちは、WebAssembly!</h1>
	<pre id="output"></pre>

	<script type="module">
		(async () => {
			const bin = await (
				await fetch('./lib.wasm')
			).arrayBuffer();
			const wasm = await WebAssembly.instantiate(bin);
			const { add, sin } = wasm.instance.exports;
			document.getElementById('output').textContent =
`WebAssembly in Rust, add(1, 2) = ${add(1, 2)}
sin(1.570796326794897) = ${sin(1.570796326794897)}`;
		})();
	</script>
</body>
</html>
